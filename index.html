<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utils.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="bg-img" src="./images/bg-desktop-dark.jpg" />
    <div class="to-do flex column">
      <div class="heading flex align-items">
        <div class="heading-txt">TODO</div>
        <img class="mode" src="./images/icon-sun.svg" />
      </div>
      <div class="input-box flex align-items">
        
          <div class="circle"></div>
        
        <input type="text" class="input-txt-box"></input>
      
      </div>
      <div class="tasks">

      </div>
    </div>

  </body>
  <script src="index.js"></script>
</html>
